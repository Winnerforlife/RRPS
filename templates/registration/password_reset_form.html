{% extends 'base.html' %}
{% block content %}
  <h2>Resetting the password</h2>
  <p>Enter your email and we will send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
